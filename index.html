<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Adivinhe o Número em JS</title>
    <link rel="stylesheet" href="./src/output.css" />
    <style>
        body {
            background: #0d0d0d;

            color: #00ffcc;

            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        main {
            background: rgba(20, 20, 20, 0.8);

            border: 2px solid #00ffcc;

            padding: 20px;
            box-shadow: 0 0 15px #00ffcc, 0 0 35px #00ffcc;

            border-radius: 10px;
            backdrop-filter: blur(4px);
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
            margin-bottom: 10px;
        }

        label {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #00ffcc;
        }

        input {
            background: transparent;
            border: 2px solid #00ffcc;
            padding: 5px;
            color: #00ffcc;
            outline: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-align: center;
        }

        input:focus {
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }

        button {
            background: transparent;
            border: 2px solid #00ffcc;
            padding: 10px 20px;
            color: #00ffcc;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background: #00ffcc;
            color: #0d0d0d;
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }


        @keyframes glitch {
            0% {
                text-shadow: 1px 1px 0 #ff00ff, -1px -1px 0 #00ffff;
            }

            15% {
                text-shadow: -1px 1px 0 #ff00ff, 1px -1px 0 #00ffff;
            }

            50% {
                text-shadow: 1px -1px 0 #ff00ff, -1px 1px 0 #00ffff;
            }

            75% {
                text-shadow: -1px -1px 0 #ff00ff, 1px 1px 0 #00ffff;
            }

            100% {
                text-shadow: 1px 1px 0 #ff00ff, -1px -1px 0 #00ffff;
            }
        }

        h1 {
            animation: glitch 1s infinite;
        }
    </style>
</head>

<body>
    <main>
        <form action="send">
            <h1>Adivinhe o Número</h1>
            <div id="gameInputs">
                <label id="label" for="input-number">Adivinhe o número de 0 a 10
                    <input id="input-number" type="number" />
                </label>
                <button id="button" onclick="handleClick(event)">Tentar</button>
            </div>
        </form>
    </main>
    <script src="Script.js"></script>
</body>

</html>
